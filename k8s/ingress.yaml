apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prismscope-website-ingress
  namespace: external-web
  labels:
    app: prismscope-website
  annotations:
    # Let's Encrypt cert-manager annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    
    # GKE ingress annotations
    kubernetes.io/ingress.global-static-ip-name: "prismscope-website-static-ip"

spec:
  # TLS configuration with Let's Encrypt
  tls:
  - hosts:
    - prismscope.ai
    - www.prismscope.ai
    secretName: prismscope-tls-secret
  
  # Routing rules
  rules:
  - host: prismscope.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prismscope-website-service
            port:
              number: 80
  
  - host: www.prismscope.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prismscope-website-service
            port:
              number: 80